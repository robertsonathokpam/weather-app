<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" id="cityInput" spellcheck="false">
            <button type="button"><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="error">Invalid City name</div>
        <div class="weather">
            <img src="img/clouds.png" class="weather-icon">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="windspeed">10 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>

                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <strong>Team Neon</strong></p>
    </footer>

    <script>
        const apiKey = "6a021b2cbb192d2064328037610164a9";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            }else{
                const data = await response.json();

            //console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".windspeed").innerHTML = data.wind.speed + " km/h";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            if(data.weather[0].main == "Clouds"){
                document.querySelector(".weather-icon").src = "img/clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                document.querySelector(".weather-icon").src = "img/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                document.querySelector(".weather-icon").src = "img/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                document.querySelector(".weather-icon").src = "img/drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                document.querySelector(".weather-icon").src = "img/mist.png";
            }
            document.querySelector(".error").style.display = "none";
            document.querySelector(".weather").style.display = "block";
            } 
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
